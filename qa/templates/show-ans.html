{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    {% if valid %}
        <h5> {{ question.ques }} </h5>
        {% for a in answers %} 
        <div class="card">
            <div class="card-header" style="font-size:13px;"> {{a.timestamp}} </div>
            <div class="card-body">
              <h6 class="card-title"> {{a.user.username}} </h6>
              <p class="card-text" style="font-size: 14px;"> {{ a.ans }}</p>
            </div>
        </div>
        <br>
        {% endfor %}
        <br>
        <a href="{% url 'qa' %}" class="btn btn-primary btn-lg" role="button"> Go Back </a>
    {% else %}
        <div style="height: 50%; margin-top: 300px; text-align: center;">
            <h5> No Answers :( </h5>
            <a href="{% url 'qa' %}" class="btn btn-dark btn-lg" role="button"> Go Back </a>
        </div>
    {% endif %}
{% endblock content %}
